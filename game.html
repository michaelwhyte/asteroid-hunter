<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodge Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 class="main-title">Asteroid Hunter</h1>
    <div class="gameboard" id="gameboard">
        <div class="lives" id="lives">3</div>
        <div class="score" id="score">0</div>
        <img src="./images/space-ship.png" alt="Spaceship." class="ship">
    </div>
    <button class="btn-start" id="btn-start">Start Game</button>
    <div class="overlay" id="overlay"></div>
    <div class="game-over-modal" id="game-over-modal">
        <div class="game-over-message-box-top">
            <h2>Game Over</h2>
            <p>Your total score was: <span id="final-score">1000</span></p>
        </div>
        <div class="play-again-box">
            <button class="play-again" id="play-again">Play Again</button>
            <button class="close" id="close">Close</button>
        </div>
    </div>
<script src="./scripts/jquery-3.2.1.min.js"></script>
<script src="./scripts/q-transform.js"></script>
<script src="./scripts/jquery.pause.min.js"></script>
<script src="./scripts/game.js"></script>
</body>
</html>
